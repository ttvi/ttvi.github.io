<!DOCTYPE html>
<html>

<head>
  <title>test data</title>
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/toggle.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/price.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/tab.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
  <script src="js/typeahead.bundle.js"></script>
  <script src="js/main.js"></script>
  <h2 style="font-size:5vw;padding:5px">HION car insurance pricing tool</h2>
  <br>
  <p>
    <center>
      <input id="typeaheadinput" class="typeahead" type="text" placeholder="car model to search for"></input>
      <p>
        <span id="model"></span><br>
        <b><span id="price"></span></b>
      <p style="padding:5px;">định giá xe (triệu đồng)</p>
      <div class="number-input">
        <button class="no-double-tap-zoom" onclick="setEstimatedPrice(modelPrice - 1)" id="minus"></button>
        <input id="estimatedPrice" class="quantity" min="0" name="quantity" value="0" type="number"
          oninput="setEstimatedPrice(Number(this.value))">
        <button class="no-double-tap-zoom" onclick="setEstimatedPrice(modelPrice + 1)" id="plus"></button>
      </div>
  </p>
  </center>
  <br>
  <!-- tabs -->
  <div class="tab">
    <button class="tablinks" onclick="selectProvider(event, 'BSH')">BSH</button>
    <button class="tablinks" onclick="selectProvider(event, 'PVI')">PVI</button>
    <button class="tablinks" onclick="selectProvider(event, 'MIC')">MIC</button>
  </div>
  <div id="BSH" class="tabcontent">
    <p>Chọn loại xe</p>
    <select id="bsh_categories" name="bsh_categories" style="font-size: min(4vw, 23px);width:100%;max-width:90%;" onchange="selectCarType(this)">
    </select>
  </div>
  <div id="PVI" class="tabcontent">
    <p>Chọn loại xe</p>
    <select id="pvi_categories" name="pvi_categories" style="font-size: min(4vw, 23px);width:100%;max-width:90%;" onchange="selectCarType(this)">
    </select>
  </div>
  <div id="MIC" class="tabcontent">
    <p>Chọn loại xe</p>
    <select id="mic_categories" name="mic_categories" style="font-size: min(4vw, 23px);width:100%;max-width:90%;" onchange="selectCarType(this)">
    </select>
  </div>
  <br>
  <!-- years -->
  <center>
    <p style="padding:5px">số năm tham gia bảo hiểm:</p>
    <div class="box">
      <div class="years">
        <input type="radio" name="years" id="year10" onchange="yearsSelection(this)"><label for="year10">10</label>
        <input type="radio" name="years" id="year9" onchange="yearsSelection(this)"><label for="year9">9</label>
        <input type="radio" name="years" id="year8" onchange="yearsSelection(this)"><label for="year8">8</label>
        <input type="radio" name="years" id="year7" onchange="yearsSelection(this)"><label for="year7">7</label>
        <input type="radio" name="years" id="year6" onchange="yearsSelection(this)"><label for="year6">6</label>
        <input type="radio" name="years" id="year5" onchange="yearsSelection(this)"><label for="year5">5</label>
        <input type="radio" name="years" id="year4" onchange="yearsSelection(this)"><label for="year4">4</label>
        <input type="radio" name="years" id="year3" onchange="yearsSelection(this)"><label for="year3">3</label>
        <input type="radio" name="years" id="year2" onchange="yearsSelection(this)"><label for="year2">2</label>
        <input type="radio" name="years" id="year1" checked onchange="yearsSelection(this)"><label for="year1">1</label>
      </div>
    </div>
  </center>
  </p>
  <br>
  <br>
  <!-- total -->
  <div class="footer">
    total price: <span id="totalPrice">0</span>
  </div>
</body>

</html>
